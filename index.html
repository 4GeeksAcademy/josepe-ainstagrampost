<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Feed</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>BreatheCode Photo Feed</h1>
    </div>
  </header>

  <div class="container2">
    <div class="containerpost"><div class="post">
      <div class="post-header">
        <h2>First Photo</h2>
        <span>12/14</span>
      </div>
      <div class="post-image">
        <img src="https://picsum.photos/id/237/200/300" alt="First Photo" />
      </div>
      <div class="post-description">
        This is my first photo of the feed. This is a multiline comment for testing purposes. I am learning to code with #breathecode.
      </div>
      </div>
      </div>
       <div class="containerpost"><div class="post">
    <div class="post-header">
      <h2>Second Photo</h2>
      <span>12/15</span>
    </div>
    <div class="post-image">
      <img src="https://picsum.photos/id/1025/400/300" alt="Second Photo" />
    </div>
    <div class="post-description">
      Another cool picture. Practice makes perfect!
    </div>
</div>
</div>
  <div class="containerpost"><div class="post">
    <div class="post-header">
      <h2>some cute thing</h2>
      <span>12/16</span>
    </div>
    <div class="post-image">
      <img src="https://picsum.photos/id/1062/400/300" alt="Third Photo" />
    </div>
    <div class="post-description">
      Coding + coffee ☕️ #programminglife
    </div>
    </div>
  </div>
</body>
</html>
